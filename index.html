<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baza Produktów EAN</title>
    
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap">

    <style>
        :root {
            --kolor-glowny: dodgerblue;
            --kolor-tla: lightblue;
            --kolor-bialy: white;
            --kolor-tekstu: black;
            --kolor-cien: rgba(0,0,0,0.1);
            --kolor-skaner: darkorange; /* Nowy kolor dla przycisku skanowania */
            --kolor-usun: crimson; /* Czerwień dla usuwania */
            --kolor-zapisz: dodgerblue; /* Zieleń dla zapisu */
        }
        body {
            font-family: Lexend;
            margin: 0;
            padding: 1rem;
            background-color: var(--kolor-tla);
            color: var(--kolor-tekstu);
        }
        .kontener {
            max-width: 600px;
            margin: 0 auto;
            background: var(--kolor-bialy);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--kolor-cien);
        }
        h1 {
            text-align: center;
            color: var(--kolor-glowny);
            margin-top: 0;
        }
        
        /* Sekcja formularza */
        .form-grupa {
            margin-bottom: 1rem;
        }
        .form-grupa label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-grupa input,
        .form-grupa select,
        .form-grupa textarea {
            width: 100%;
            padding: 0.75rem;
            box-sizing: border-box; 
            border: 2px solid gainsboro;
            border-radius: 4px;
        }
        
        /* Grupowanie pól (np. cena) */
        .flex-grupa {
            display: flex;
            gap: 1rem;
            align-items: flex-end; 
        }
        .flex-grupa > .form-grupa {
            flex: 1; 
        }

        /* Styl głównego przycisku skanowania */
        #przycisk-skanuj-zapisz {
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            border: none;
            background-color: var(--kolor-skaner);
            color: white;
            font-size: 2.5rem; 
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer;
            flex-shrink: 0; 
            margin-bottom: 1rem; 
        }
        #przycisk-skanuj-zapisz:active {
            background-color: tomato;
            transform: scale(1.05);
        }
        
        /* Styl dla daty aktualizacji (pod cenami) */
        #data-aktualizacji-kontener {
            text-align: center;
            font-size: 0.9em;
            color: dodgerblue;
            margin: -0.5rem 0 1rem 0; 
        }
        #data-aktualizacji-kontener strong {
            color: var(--kolor-glowny);
        }

        /* Sekcja EAN ze miejscem na skaner */
        .ean-grupa {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }
        .ean-grupa > .form-grupa {
            flex-grow: 1; 
        }
        
        /* Styl dla małego przycisku skanowania powiązanych */
        #przycisk-skanuj-powiazany {
            padding: 0; 
            border: none;
            border-radius: 50%; 
            cursor: pointer;
            font-size: 1.2rem; 
            line-height: 1;
            background-color: var(--kolor-skaner); 
            color: white;
            font-weight: 600;
            transition: background-color 0.2s;
            width: 2.75rem; 
            height: 2.75rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0; 
        }
        #przycisk-skanuj-powiazany:active {
             background-color: tomato;
        }

        hr {
            border: 0;
            height: 1px;
            background: gray;
            margin: 2rem 0;
        }

        /* ZMIANA: Styl przycisków akcji (tylko ikonki) */
        .sekcja-io {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 0.5rem; 
            margin-bottom: 1.5rem;
        }
        .przycisk {
            padding: 0.75rem 0.5rem; /* Zmniejszony padding boczny */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
            display: flex; 
            align-items: center;
            justify-content: center;
        }
        .przycisk i {
            margin-right: 0; /* Usunięto margines, bo nie ma tekstu */
            font-size: 1.1rem;
        }

        .przycisk-io {
            background-color: gainsboro;
            color: var(--kolor-tekstu);
        }
        .przycisk-io:active { background-color: gray; }
        
        .przycisk-zapisz {
            background-color: var(--kolor-zapisz);
            color: white;
        }
        .przycisk-zapisz:active { background-color: darkblue; }

        .przycisk-usun {
            background-color: var(--kolor-usun);
            color: white;
        }
        .przycisk-usun:active { background-color: darkred; }

        /* ZMIANA: Dodatkowe style dla nowego układu listy produktów */
        #lista-produktow {
            margin-top: 1.5rem;
            border-top: 1px solid gray;
            padding-top: 1rem;
        }
        .produkt-karta {
            padding: 1rem;
            background: white;
            border: 1px solid gainsboro;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .produkt-karta:active {
            background-color: gainsboro;
        }
        
        /* Styl dla nowego układu (Punkt 5) */
        .produkt-karta-naglowek {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .produkt-nazwa {
            color: dodgerblue; /* Dodgerblue zgodnie z życzeniem */
            font-weight: 700;
            flex-grow: 1;
            margin-right: 8px; /* Odstęp od cen */
        }
        .cena-reg-kontener {
            border: 1px solid darkorange; /* Orange */
            color: darkorange; /* Orange */
            font-weight: 700;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 8px;
            font-size: 0.9em;
            flex-shrink: 0;
            text-align: right;
        }
        .cena-promo-kontener {
            background-color: darkorange; /* Orange */
            color: white;
            font-weight: 700;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 8px;
            font-size: 0.9em;
            flex-shrink: 0;
        }
        .produkt-detale {
            font-size: 0.9em;
            color: black;
            display: flex;
            margin-bottom: 2px;
            justify-content: space-between;
        }
        .produkt-metadata {
            font-size: 0.8em;
            color: slategray;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <main class="kontener">
        <form id="formularz-produktu" onsubmit="return false;">

            <div class="ean-grupa">
                <div class="form-grupa" style="margin-bottom: 0;">
                    <input type="text" inputmode="numeric" pattern="[0-9]*" id="ean" name="ean" placeholder="Wpisz lub zeskanuj kod EAN..." required>
                </div>
            </div>
            
            <div class="flex-grupa">
                <div class="form-grupa">
                    <label for="sklep"></label>
                    <select id="sklep" name="sklep">
                        <option value="BIED">BIED</option>
                        <option value="LIDL">LIDL</option>
                        <option value="DINO">DINO</option>
                        <option value="KAUF">KAUF</option>
                        <option value="AUCH">AUCH</option>
                        <option value="ELEC">ELEC</option>
                        <option value="ACTI">ACTI</option>
                        <option value="ROSS">ROSS</option>
                        <option value="PEPC">PEPC</option>
                        <option value="PEPC">INNE</option>
                    </select>
                </div>
                <div class="form-grupa">
                    <label for="marka"></label>
                    <input type="text" id="marka" name="marka" placeholder="MARKA">
                </div>
            </div>

            <div id="data-aktualizacji-kontener">
                <strong id="dataAktualizacjiDisplay">Brak</strong>
            </div>
            <input type="hidden" id="dataAktualizacji" name="dataAktualizacji">
            
            <div class="flex-grupa">
            
                <div style="flex: 1; display: flex; flex-direction: column; gap: 0.5rem;">
                    
                    <div class="form-grupa" style="margin-bottom: 0;>
                        <label for="cena"></label>
                        <input type="number" id="cena" name="cena" placeholder="1.99" step="0.01" style="border: 4px solid darkorange;">
                    </div>

                    <div class="form-grupa" style="margin-bottom: 0;">
                        <div class="flex-grupa" style="gap: 0.5rem; align-items: stretch; margin-bottom: 0;">
                            <input type="number" id="cenaPromo" name="cenaPromo" placeholder="1.49" step="0.01" style="flex: 3; border: 4px solid darkorange; background-color: bisque;">przy
                            <input type="number" id="iloscZestaw" name="iloscZestaw" placeholder="2 szt." style="flex: 2; text-align: center; border: 4px solid darkorange; background-color: bisque;">
                        </div>
                    </div>

                </div>

                <button type="button" id="przycisk-skanuj-zapisz" title="Zapisz zmiany i zeskanuj nowy EAN">
                    <i class="fas fa-barcode"></i>
                </button>
                
            </div>

            
            <div class="form-grupa">
                <label for="nazwa"></label>
                <input type="text" id="nazwa" name="nazwa" placeholder="Mleko UHT 3,2% 1L" style="border: 4px solid dodgerblue;">
            </div>
            
            <div class="flex-grupa">
                <div class="form-grupa">
                    <label for="gramatura"></label>
                    <input type="number" id="gramatura" name="gramatura" placeholder="1" step="any" readonly style="background-color: gainsboro; color: black;">
                </div>
                <div class="form-grupa">
                    <label for="rodzajGramatury"></label>
                    <select id="rodzajGramatury" name="rodzajGramatury" disabled  style="background-color: gainsboro; color: black;">
                        <option value="szt">szt.</option>
                        <option value="g">g</option>
                        <option value="ml">ml</option>
                        <option value="kg">kg</option>
                        <option value="l">l</option>
                        <option value="m">m</option>
                    </select>
                </div>
            </div>

            <div class="flex-grupa">
                <div class="form-grupa">
                    <label for="producent"></label>
                    <input type="text" id="producent" name="producent" placeholder="Producent">
                </div>
                <div class="form-grupa">
                    <label for="pogrupowanie"></label>
                    <input type="text" id="pogrupowanie" name="pogrupowanie" placeholder="Pogrupowanie">
                </div>
            </div>

            <div class="form-grupa">
                <label for="powiazane">Produkty powiązane (EANy)</label>
                <div class="ean-grupa" style="align-items: flex-end;">
                    <input type="text" id="powiazane" name="powiazane" placeholder="Wpisz EANy po przecinku...">
                    <button type="button" id="przycisk-skanuj-powiazany" title="Skanuj powiązany EAN" class="przycisk">
                        <i class="fas fa-barcode"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-grupa">
                <label for="warianty">Warianty (np. smaki, kolory)</label>
                <input type="text" id="warianty" name="warianty" placeholder="np. Czekoladowy, Waniliowy, Czerwony">
            </div>
            
            <textarea id="opis" name="opis" style="display:none;"></textarea>

            <div id="komunikat"></div>

        </form>

        <div class="sekcja-io">
            <button type="button" id="przycisk-zapisz" class="przycisk przycisk-zapisz" title="Zapisz zmiany w bazie">
                <i class="fas fa-save"></i> 
            </button>
            <button type="button" id="przycisk-eksport" class="przycisk przycisk-io" title="Eksportuj całą bazę do pliku CSV">
                <i class="fas fa-file-export"></i> EXP
            </button>
            <input type="file" id="input-import" accept=".csv" style="display: none;">
            <button type="button" id="przycisk-import" class="przycisk przycisk-io" title="Importuj bazę z pliku CSV (nadpisz lub połącz)">
                IMP <i class="fas fa-file-import"></i>
            </button>
            <button type="button" id="przycisk-usun" class="przycisk przycisk-usun" title="Usuń obecny produkt z bazy">
                <i class="fas fa-trash-alt"></i> 
            </button>
        </div>
        
        <button type="button" id="przycisk-wyczysc-baze" class="przycisk przycisk-usun" style="width: 100%; margin: 1rem 0;" title="Usuń CAŁĄ bazę produktów (czyszczenie localStorage)">
            <i class="fas fa-exclamation-triangle"></i> Wyczyść całą bazę
        </button>

        <h2>Zapisane produkty</h2>
        <div id="lista-produktow">
            </div>

    </main>

    <div id="skaner-kontener">
        <button id="przycisk-zamknij-skaner">X Zamknij</button>
        <div id="interactive" class="viewport"></div>
        <div id="wynik-skanowania">Gotowy do skanowania...</div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- STAŁE ELEMENTY UI ---
            const formularz = document.getElementById('formularz-produktu');
            const eanInput = document.getElementById('ean');
            const listaProduktowDiv = document.getElementById('lista-produktow');
            const komunikatDiv = document.getElementById('komunikat');
            
            const btnZapisz = document.getElementById('przycisk-zapisz'); 
            const btnUsun = document.getElementById('przycisk-usun'); 
            const btnEksport = document.getElementById('przycisk-eksport');
            const btnImport = document.getElementById('przycisk-import');
            const inputImport = document.getElementById('input-import');
            // ZMIANA: Nowy przycisk
            const btnWyczyscBaze = document.getElementById('przycisk-wyczysc-baze'); 

            const btnSkanujZapisz = document.getElementById('przycisk-skanuj-zapisz'); 
            const skanerKontener = document.getElementById('skaner-kontener');
            const btnZamknijSkaner = document.getElementById('przycisk-zamknij-skaner');
            const wynikSkanowaniaDiv = document.getElementById('wynik-skanowania');
            const opisInput = document.getElementById('opis'); 
            
            const nazwaInput = document.getElementById('nazwa');
            const dataAktualizacjiDisplay = document.getElementById('dataAktualizacjiDisplay'); 
            const dataAktualizacjiInput = document.getElementById('dataAktualizacji'); 
            const btnSkanujPowiazany = document.getElementById('przycisk-skanuj-powiazany');
            
            const cenaInput = document.getElementById('cena');
            const cenaPromoInput = document.getElementById('cenaPromo');
            const iloscZestawInput = document.getElementById('iloscZestaw'); 

            // --- STAN SKANERA ---
            let ostatnioZeskanowanyEAN = null;
            let licznikPoprawnychOdczytow = 0;
            const WYMAGANY_COUNT = 3; 
            let skanerAktywny = 'glowny'; 

            // --- GŁÓWNA BAZA DANYCH ---
            let bazaProduktow = [];
            const KLUCZ_BAZY = 'mojaBazaProduktowEAN';
            
            let ostatniUzytySklep = 'BIED'; 
            let ostatnieUzytePogrupowanie = '';
            
            const KOLUMNY_CSV = [
                'ean', 'nazwa', 'opis', 'sklep', 'marka', 'producent', 'pogrupowanie', 
                'gramatura', 'rodzajGramatury', 'cena', 'cenaPromo', 'iloscZestaw', 
                'dataAktualizacji', 'warianty', 'powiazane'
            ];

            // --- NARZĘDZIA DATY DLA IMPORTU (Punkt 1) ---
            const parseDate = (dateStr) => {
                if (!dateStr || dateStr.toLowerCase() === 'brak daty') return new Date(0); 
                const parts = dateStr.split('-');
                if (parts.length === 3) {
                    // Format YYYY-MM-DD
                    return new Date(parts[0], parts[1] - 1, parts[2]);
                }
                return new Date(0);
            };
            
            const zaladujBaze = () => {
                const daneZLocalStorage = localStorage.getItem(KLUCZ_BAZY);
                if (daneZLocalStorage) {
                    try {
                        bazaProduktow = JSON.parse(daneZLocalStorage);
                    } catch (e) {
                        console.error("Błąd ładowania JSON z localStorage:", e);
                        bazaProduktow = [];
                    }
                } else {
                    bazaProduktow = [];
                }
                wyswietlListe();
            };

            const zapiszBaze = () => {
                localStorage.setItem(KLUCZ_BAZY, JSON.stringify(bazaProduktow));
            };
            
            const pokazKomunikat = (wiadomosc, typ = 'sukces') => {
                komunikatDiv.textContent = wiadomosc;
                komunikatDiv.className = `komunikat ${typ}`;
                
                setTimeout(() => {
                    komunikatDiv.className = '';
                    komunikatDiv.textContent = '';
                }, 4000);
            };

            const wyczyscFormularz = () => {
                formularz.reset();
                dataAktualizacjiDisplay.textContent = 'Brak';
                dataAktualizacjiInput.value = '';
                iloscZestawInput.value = 1; 
                document.getElementById('sklep').value = ostatniUzytySklep;
                
                // ZMIANA: Ponowne ustawienie readonly/disabled, na wypadek błędu resetowania formularza
                document.getElementById('gramatura').readOnly = true;
                document.getElementById('rodzajGramatury').disabled = true;
            };
            
            const wypelnijFormularz = (produkt) => {
                if (!produkt) return;
                for (const klucz in produkt) {
                    const pole = formularz.elements[klucz];
                    if (pole && typeof produkt[klucz] !== 'undefined') { 
                        pole.value = produkt[klucz];
                    }
                }
                opisInput.value = produkt.opis || '';
                document.getElementById('warianty').value = produkt.warianty || '';
                
                iloscZestawInput.value = produkt.iloscZestaw || 1; 

                if (!produkt.sklep) {
                    document.getElementById('sklep').value = ostatniUzytySklep;
                }

                const data = produkt.dataAktualizacji || 'Brak';
                dataAktualizacjiDisplay.textContent = data;
                dataAktualizacjiInput.value = data !== 'Brak' ? data : '';
                
                // Po wypełnieniu formularza, odśwież sortowanie/podświetlenie listy
                wyswietlListe();
            };

            const pobierzDaneZFormularza = () => {
                const formData = new FormData(formularz);
                const produkt = {};
                for (const [klucz, wartosc] of formData.entries()) {
                    produkt[klucz] = wartosc;
                }
                produkt.opis = opisInput.value; 
                return produkt;
            };

            const wyszukajLubWyczysc = () => {
                const ean = eanInput.value.trim();
                
                if (!ean) {
                    wyczyscFormularz();
                    nazwaInput.focus();
                    wyswietlListe(); // Odśwież sortowanie (usuń podświetlenie)
                    return;
                }
                
                let znalezionyProdukt = bazaProduktow.find(p => p.ean === ean);
                
                if (!znalezionyProdukt) {
                    znalezionyProdukt = bazaProduktow.find(p => {
                        if (!p.powiazane) return false;
                        const powiazaneEANy = p.powiazane.split(',').map(e => e.trim());
                        return powiazaneEANy.includes(ean);
                    });
                }
                
                if (znalezionyProdukt) {
                    wypelnijFormularz(znalezionyProdukt);
                    
                    if (znalezionyProdukt.ean !== ean) {
                         pokazKomunikat(`Znaleziono EAN powiązany. Załadowano główny produkt: ${znalezionyProdukt.nazwa}`, 'info');
                    } else {
                         pokazKomunikat(`Załadowano produkt: ${znalezionyProdukt.nazwa}`);
                    }
                    nazwaInput.focus(); 

                } else {
                    const wpisanyEAN = eanInput.value;
                    wyczyscFormularz();
                    eanInput.value = wpisanyEAN; 
                    
                    document.getElementById('sklep').value = ostatniUzytySklep;
                    document.getElementById('pogrupowanie').value = ostatnieUzytePogrupowanie;
                    
                    pokazKomunikat('Nowy produkt (EAN nieznaleziony). Wypełnij dane.', 'info');
                    nazwaInput.focus();
                }
            };

            const zapiszProdukt = () => {
                const ean = eanInput.value.trim();
                if (!ean) {
                    pokazKomunikat('EAN jest wymagany!', 'blad');
                    eanInput.focus();
                    return false; 
                }
                
                const daneProduktu = pobierzDaneZFormularza();
                const indeksProduktu = bazaProduktow.findIndex(p => p.ean === ean);
                const dzisiejszaData = new Date().toISOString().split('T')[0];
                
                if (indeksProduktu > -1) {
                    // --- AKTUALIZACJA ---
                    const staryProdukt = bazaProduktow[indeksProduktu];
                    
                    if (String(staryProdukt.cena) !== String(daneProduktu.cena) || 
                        String(staryProdukt.cenaPromo) !== String(daneProduktu.cenaPromo) ||
                        String(staryProdukt.iloscZestaw) !== String(daneProduktu.iloscZestaw)
                    ) {
                        daneProduktu.dataAktualizacji = dzisiejszaData;
                        pokazKomunikat('Produkt zaktualizowany (nowa data ceny)!', 'sukces');
                    } else {
                        daneProduktu.dataAktualizacji = staryProdukt.dataAktualizacji || dzisiejszaData;
                    }
                    bazaProduktow[indeksProduktu] = daneProduktu;
                    
                } else {
                    // --- NOWY PRODUKT ---
                    daneProduktu.dataAktualizacji = dzisiejszaData;
                    bazaProduktow.push(daneProduktu);
                    pokazKomunikat('Produkt dodany do bazy!', 'sukces');
                }
                
                ostatniUzytySklep = daneProduktu.sklep;
                ostatnieUzytePogrupowanie = daneProduktu.pogrupowanie;
                
                zapiszBaze();
                wyswietlListe();
                
                dataAktualizacjiDisplay.textContent = daneProduktu.dataAktualizacji;
                dataAktualizacjiInput.value = daneProduktu.dataAktualizacji;

                return true; 
            };

            const zapiszISkanujNowy = () => {
                const ean = eanInput.value.trim();
            
                if (!ean) {
                    startSkaner('glowny');
                } else {
                    if (zapiszProdukt()) {
                        startSkaner('glowny');
                    }
                }
            };


            const usunProdukt = () => {
                const ean = eanInput.value.trim();
                if (!ean) {
                    pokazKomunikat('Wpisz EAN produktu do usunięcia', 'blad');
                    return;
                }
                
                const indeksProduktu = bazaProduktow.findIndex(p => p.ean === ean);
                
                if (indeksProduktu > -1) {
                    if (window.confirm(`Czy na pewno usunąć produkt ${bazaProduktow[indeksProduktu].nazwa} (EAN: ${ean})?`)) { 
                        bazaProduktow.splice(indeksProduktu, 1);
                        zapiszBaze();
                        wyswietlListe();
                        wyczyscFormularz();
                        pokazKomunikat('Produkt został usunięty.', 'sukces');
                    }
                } else {
                    pokazKomunikat('Nie znaleziono produktu o tym EAN.', 'blad');
                }
            };

            // ZMIANA: Nowa funkcja do czyszczenia całej bazy (Punkt 3)
            const wyczyscCalaBaze = () => {
                if (window.confirm("UWAGA! Czy na pewno chcesz usunąć CAŁĄ bazę produktów? Tego działania NIE MOŻNA COFNĄĆ!")) {
                    if (window.confirm("POTWIERDŹ USUNIĘCIE: Naciśnij OK, aby trwale usunąć WSZYSTKIE produkty.")) {
                        localStorage.removeItem(KLUCZ_BAZY);
                        bazaProduktow = [];
                        wyczyscFormularz();
                        wyswietlListe();
                        pokazKomunikat('Cała baza danych została usunięta.', 'blad');
                    }
                }
            };
            
            // ZMIANA: Modyfikacja wyswietlListe (Punkty 5 i 6)
            const wyswietlListe = () => {
                listaProduktowDiv.innerHTML = '';
                
                if (bazaProduktow.length === 0) {
                    listaProduktowDiv.innerHTML = '<p style="text-align: center; color: #777;">Brak produktów w bazie. Dodaj pierwszy.</p>';
                    return;
                }
                
                const aktualnyEAN = eanInput.value.trim();

                // Sortowanie (Punkt 6)
                const posortowaneProdukty = bazaProduktow.slice().sort((a, b) => {
                    const eanA = a.ean || '';
                    const eanB = b.ean || '';
                    
                    // Priorytet 1: Sprawdź, czy produkt jest aktualnie zaznaczony/wyszukany
                    const isAktualnyA = eanA === aktualnyEAN || (a.powiazane && a.powiazane.split(',').map(e => e.trim()).includes(aktualnyEAN));
                    const isAktualnyB = eanB === aktualnyEAN || (b.powiazane && b.powiazane.split(',').map(e => e.trim()).includes(aktualnyEAN));

                    if (isAktualnyA && !isAktualnyB) return -1;
                    if (!isAktualnyA && isAktualnyB) return 1;

                    // Priorytet 2: Sortowanie po Pogrupowaniu
                    const pogrupowanieA = (a.pogrupowanie || '').toUpperCase();
                    const pogrupowanieB = (b.pogrupowanie || '').toUpperCase();
                    
                    if (pogrupowanieA < pogrupowanieB) return -1;
                    if (pogrupowanieA > pogrupowanieB) return 1;

                    // Priorytet 3: Sortowanie po nazwie (w ramach tej samej grupy)
                    const nazwaA = (a.nazwa || '').toUpperCase();
                    const nazwaB = (b.nazwa || '').toUpperCase();
                    if (nazwaA < nazwaB) return -1;
                    if (nazwaA > nazwaB) return 1;
                    return 0;
                });

                posortowaneProdukty.forEach(produkt => {
                    const karta = document.createElement('div');
                    karta.className = 'produkt-karta';
                    
                    // Wyróżnienie wizualne dla aktywnie wybranego (Punkt 6)
                    const isAktualnieWybrany = produkt.ean === aktualnyEAN || (produkt.powiazane && produkt.powiazane.split(',').map(e => e.trim()).includes(aktualnyEAN));
                    if (isAktualnieWybrany) {
                         karta.style.border = '2px solid dodgerblue';
                         karta.style.backgroundColor = '#eef';
                    }

                    // Przygotowanie danych (Punkt 5)
                    const cenaStandardowa = produkt.cena ? parseFloat(produkt.cena).toFixed(2) : '0.00';
                    const dataAktualizacji = produkt.dataAktualizacji || 'Brak daty';
                    const marka = produkt.marka || 'Brak marki';
                    const sklep = produkt.sklep || 'Brak sklepu';
                    const pogrupowanieTekst = produkt.pogrupowanie ? `${produkt.pogrupowanie}` : '';

                    let cenaPromoHTML = '';
                    if (produkt.cenaPromo && produkt.iloscZestaw) {
                        const cenaZaSzt = parseFloat(produkt.cenaPromo).toFixed(2);
                        const ilosc = parseInt(produkt.iloscZestaw) || 'N';
                        
                        cenaPromoHTML = `
                            <span class="cena-promo-kontener" title="Cena promocyjna w zestawie ${ilosc} sztuk">
                                ${cenaZaSzt} / ${ilosc} szt.
                            </span>
                        `;
                    }

                    karta.innerHTML = `
                        <div class="produkt-karta-naglowek">
                            <span class="produkt-nazwa">${produkt.nazwa || 'Brak nazwy'}</span>
                            <span class="cena-reg-kontener">${cenaStandardowa} zł</span>
                            
                        </div>
                        <div class="produkt-detale">
                            <span>${marka} / ${sklep} </span>
							<span>${cenaPromoHTML}</span>
                        </div>
                        <div class="produkt-metadata">
                            <span>${produkt.ean} ${pogrupowanieTekst}</span>
                            <span>${dataAktualizacji}</span>
                        </div>
                    `;
                    
                    karta.addEventListener('click', () => {
                        wypelnijFormularz(produkt);
                        window.scrollTo(0, 0);
                    });
                    
                    listaProduktowDiv.appendChild(karta);
                });
            };

            const eksportujCSV = () => {
                if (bazaProduktow.length === 0) {
                    pokazKomunikat('Baza jest pusta. Brak danych do eksportu.', 'blad');
                    return;
                }
                
                const naglowki = KOLUMNY_CSV.join(',');
                const wiersze = bazaProduktow.map(produkt => {
                    return KOLUMNY_CSV.map(klucz => {
                        let wartosc = produkt[klucz] || '';
                        if (typeof wartosc === 'string' && (wartosc.includes(',') || wartosc.includes('"') || wartosc.includes('\n'))) {
                            wartosc = `"${wartosc.replace(/"/g, '""')}"`;
                        }
                        return wartosc;
                    }).join(',');
                }).join('\n');

                const finalnyCSV = `${naglowki}\n${wiersze}`;
                
                const blob = new Blob([finalnyCSV], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                const data = new Date().toISOString().split('T')[0];
                a.setAttribute('href', url);
                a.setAttribute('download', `produkty_export_${data}.csv`);
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                pokazKomunikat('Pomyślnie wyeksportowano do CSV.', 'sukces');
            };

            // ZMIANA: Nowa funkcja do łączenia baz danych (Punkt 1)
            const polaczBaze = (importowaneProdukty) => {
                let dodaneCount = 0;
                let zaktualizowaneCount = 0;
                
                importowaneProdukty.forEach(importowany => {
                    const istniejacyIndeks = bazaProduktow.findIndex(p => p.ean === importowany.ean);
                    
                    if (istniejacyIndeks > -1) {
                        // Produkt istnieje: sprawdź datę
                        const istniejacy = bazaProduktow[istniejacyIndeks];
                        const dataIstniejaca = parseDate(istniejacy.dataAktualizacji);
                        const dataImportowana = parseDate(importowany.dataAktualizacji);
                        
                        if (dataImportowana > dataIstniejaca) {
                            // Nowy produkt jest nowszy, nadpisz
                            bazaProduktow[istniejacyIndeks] = importowany;
                            zaktualizowaneCount++;
                        } 
                    } else {
                        // Produkt nie istnieje: dodaj
                        bazaProduktow.push(importowany);
                        dodaneCount++;
                    }
                });
                pokazKomunikat(`Scalanie zakończone. Dodano: ${dodaneCount}, Zaktualizowano: ${zaktualizowaneCount}.`, 'sukces');
            };


            // ZMIANA: Modyfikacja obsługi importu (Punkt 1)
            const obsluzImportPliku = (event) => {
                const plik = event.target.files[0];
                if (!plik) {
                    event.target.value = '';
                    return;
                }
                
                const trybLaczenia = window.confirm('Wybierz tryb importu:\n\nOK: Połącz obecne dane z importowanymi (dodaj nowe EANy, zaktualizuj te z nowszą datą).\nAnuluj: Całkowicie nadpisz obecną bazę (UTRATA DANYCH).');
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const tekstCSV = e.target.result;
                    try {
                        const importowaneProdukty = przetworzCSV(tekstCSV);
                        
                        if (trybLaczenia) {
                            polaczBaze(importowaneProdukty); 
                        } else {
                            if (!window.confirm('OSTATNIE OSTRZEŻENIE: Całkowite nadpisanie (utrata) WSZYSTKICH obecnych danych w bazie. Kontynuować?')) {
                                event.target.value = '';
                                return;
                            }
                            bazaProduktow = importowaneProdukty;
                            pokazKomunikat(`Pomyślnie zaimportowano ${importowaneProdukty.length} produktów (nadpisanie).`, 'sukces');
                        }
                        
                        zapiszBaze();
                        wyswietlListe();
                        wyczyscFormularz();

                    } catch (error) {
                        pokazKomunikat(`Błąd importu: ${error.message}`, 'blad');
                        console.error("Błąd przetwarzania CSV:", error);
                    }
                };
                reader.readAsText(plik);
                event.target.value = '';
            };


            const przetworzCSV = (csv) => {
                const linie = csv.split('\n').filter(line => line.trim() !== '');
                if (linie.length === 0) {
                    throw new Error('Plik CSV jest pusty.');
                }
                
                const naglowkiDoUzycia = KOLUMNY_CSV; 
                
                const nowaBaza = [];

                for (let i = 1; i < linie.length; i++) {
                    const wartosci = linie[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/"/g, ''));
                    
                    if (wartosci.length < naglowkiDoUzycia.length) continue; 
                    
                    const produkt = {};
                    for (let j = 0; j < naglowkiDoUzycia.length; j++) {
                        produkt[naglowkiDoUzycia[j]] = wartosci[j];
                    }
                    
                    if (produkt.ean && produkt.nazwa) { 
                        nowaBaza.push(produkt);
                    } else {
                        console.warn(`Pominięto wiersz (brak EAN lub Nazwy): ${linie[i]}`);
                    }
                }
                
                if (nowaBaza.length === 0) {
                    throw new Error('Nie znaleziono poprawnych produktów do zaimportowania.');
                }
                
                return nowaBaza;
            };


            // --- FUNKCJE SKANERA (bez zmian) ---

            const startSkaner = (typ = 'glowny') => {
                skanerAktywny = typ; 
                skanerKontener.classList.add('aktywny');
                wynikSkanowaniaDiv.textContent = 'Ładowanie kamery...';
                
                ostatnioZeskanowanyEAN = null;
                licznikPoprawnychOdczytow = 0;

                const inputStreamConfig = {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'), 
                    constraints: {
                        facingMode: "environment", 
                        width: { min: 1280 }, 
                        height: { min: 720 },
                    },
                    area: { top: "40%", right: "10%", left: "10%", bottom: "40%" }
                };

                Quagga.init({
                    inputStream: inputStreamConfig,
                    locator: {
                        patchSize: "large", 
                        halfSample: true,
                        locate: true,
                    },
                    decoder: {
                        readers: ["ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader"],
                        multiple: false 
                    },
                    frequency: 10, 
                    numOfWorkers: 0, 
                }, function (err) {
                    if (err) {
                        wynikSkanowaniaDiv.textContent = 'Błąd dostępu do kamery: ' + err.name + '. Upewnij się, że używasz HTTPS!';
                        console.error("Błąd Quagga.init:", err);
                        return;
                    }
                    Quagga.start();
                    wynikSkanowaniaDiv.textContent = 'Ustaw kod EAN w białym pasku.';
                });

                Quagga.onDetected(onDetected);
                Quagga.onProcessed(onProcessed);
            };

            const stopSkaner = () => {
                if (Quagga && Quagga.stop) {
                    Quagga.stop();
                    Quagga.offProcessed();
                    Quagga.offDetected();
                }
                skanerKontener.classList.remove('aktywny');
                wynikSkanowaniaDiv.textContent = 'Gotowy do skanowania...';
            };

            const onProcessed = (result) => {
                var drawingCtx = Quagga.canvas.ctx.overlay,
                    drawingCanvas = Quagga.canvas.dom.overlay;
                
                drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);

                if (result && result.box) {
                    Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "yellow", lineWidth: 2});
                }
            };

            const onDetected = (result) => {
                const ean = result.codeResult.code;
                
                if (!ean || !(ean.length === 13 || ean.length === 8 || ean.length === 12)) {
                    return; 
                }
                
                if (ean === ostatnioZeskanowanyEAN) {
                    licznikPoprawnychOdczytow++;
                    wynikSkanowaniaDiv.textContent = `Wykryto: ${ean} (Stabilizacja: ${licznikPoprawnychOdczytow}/${WYMAGANY_COUNT})`;
                } else {
                    ostatnioZeskanowanyEAN = ean;
                    licznikPoprawnychOdczytow = 1;
                    wynikSkanowaniaDiv.textContent = `Wykryto: ${ean} (Stabilizacja: 1/${WYMAGANY_COUNT})`;
                }

                if (licznikPoprawnychOdczytow >= WYMAGANY_COUNT) {
                    stopSkaner(); 
                    
                    if (skanerAktywny === 'glowny') {
                        eanInput.value = ean; 
                        wyszukajLubWyczysc(); 
                        pokazKomunikat(`Kod EAN zeskanowany: ${ean}. Gotowy do zapisu!`, 'sukces');
                    } else if (skanerAktywny === 'powiazany') {
                        const powiazaneInput = document.getElementById('powiazane');
                        const obecneEANy = powiazaneInput.value.trim();
                        
                        if (obecneEANy === '') {
                            powiazaneInput.value = ean;
                        } else {
                            const eanyArray = obecneEANy.split(',').map(e => e.trim());
                            if (!eanyArray.includes(ean)) {
                                powiazaneInput.value = obecneEANy + `, ${ean}`;
                            }
                        }
                        pokazKomunikat(`Dodano powiązany EAN: ${ean}`, 'sukces');
                    }
                    
                    window.scrollTo(0, 0);
                }
            };
            
            // --- FUNKCJA: AUTOUZUPEŁNIANIE GRAMATURY (bez zmian) ---
            const autoUzupelnijGramature = () => {
                const nazwa = nazwaInput.value;
                const gramaturaInput = document.getElementById('gramatura');
                const rodzajGramaturySelect = document.getElementById('rodzajGramatury');

                const regexGram = /(\d+[\.,]?\d*)\s*(g|ml|kg|l|m)\.?\s*$/i; 
                const regexSzt = /(\d+)\s*(szt)\.?\s*$/i;
                
                const matchGram = nazwa.match(regexGram);
                const matchSzt = nazwa.match(regexSzt);
                
                if (matchGram) {
                    let gramatura = matchGram[1].replace(',', '.'); 
                    let jednostka = matchGram[2].toLowerCase();
                    gramaturaInput.value = parseFloat(gramatura);
                    rodzajGramaturySelect.value = jednostka;
                } else if (matchSzt) {
                    gramaturaInput.value = parseInt(matchSzt[1]);
                    rodzajGramaturySelect.value = 'szt';
                } else {
                    gramaturaInput.value = 1;
                    rodzajGramaturySelect.value = 'szt';
                }
            };


            // --- INICJALIZACJA I OBSŁUGA ZDARZEŃ ---
            
            btnZapisz.addEventListener('click', zapiszProdukt); 
            btnUsun.addEventListener('click', usunProdukt);
            btnEksport.addEventListener('click', eksportujCSV);
            btnImport.addEventListener('click', () => inputImport.click()); 
            inputImport.addEventListener('change', obsluzImportPliku); 
            // ZMIANA: Obsługa czyszczenia bazy
            btnWyczyscBaze.addEventListener('click', wyczyscCalaBaze);

            btnSkanujZapisz.addEventListener('click', zapiszISkanujNowy);
            
            btnSkanujPowiazany.addEventListener('click', () => startSkaner('powiazany')); 
            btnZamknijSkaner.addEventListener('click', stopSkaner);
            
            nazwaInput.addEventListener('input', autoUzupelnijGramature);
            eanInput.addEventListener('blur', wyszukajLubWyczysc);

            const zaznaczPrzyKliknieciu = (event) => event.target.select();
            cenaInput.addEventListener('click', zaznaczPrzyKliknieciu);
            cenaPromoInput.addEventListener('click', zaznaczPrzyKliknieciu);

            // Start
            zaladujBaze();
            wyczyscFormularz(); 
            eanInput.focus();
        });
    </script>
</body>
</html>
