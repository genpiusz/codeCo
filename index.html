<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baza Produkt贸w EAN</title>
    
    <!-- ADOWANIE BIBLIOTEKI QUAGGAJS DLA SKANOWANIA KODW KRESKOWYCH -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

    <style>
        :root {
            --kolor-glowny: #007bff;
            --kolor-tla: #f4f4f9;
            --kolor-bialy: #ffffff;
            --kolor-tekstu: #333;
            --kolor-cien: rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: var(--kolor-tla);
            color: var(--kolor-tekstu);
        }
        .kontener {
            max-width: 600px;
            margin: 0 auto;
            background: var(--kolor-bialy);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--kolor-cien);
        }
        h1 {
            text-align: center;
            color: var(--kolor-glowny);
            margin-top: 0;
        }
        
        /* Sekcja formularza */
        .form-grupa {
            margin-bottom: 1rem;
        }
        .form-grupa label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-grupa input,
        .form-grupa select,
        .form-grupa textarea {
            width: 100%;
            padding: 0.75rem;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        /* Grupowanie p贸l (np. cena) */
        .flex-grupa {
            display: flex;
            gap: 1rem;
        }
        .flex-grupa > .form-grupa {
            flex: 1; 
        }
        
        /* Sekcja EAN ze miejscem na skaner */
        .ean-grupa {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }
        .ean-grupa > .form-grupa {
            flex-grow: 1; 
        }
        
        /* Style przycisk贸w EAN (Skanuj i Szukaj) */
        #przycisk-skanuj-aparat,
        #przycisk-szukaj {
            padding: 0.75rem; /* Ujednolicony padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
            display: block;
            background-color: orange;
            color: black;
        }
        #przycisk-skanuj-aparat:hover,
        #przycisk-szukaj:hover {
            background-color: #e0a800;
        }


        /* Przyciski Formularza */
        .przyciski-formularza {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .przycisk {
            padding: 0.6rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .przycisk-glowny {
            background-color: var(--kolor-glowny);
            color: white;
        }
        .przycisk-glowny:hover { background-color: #0056b3; }
        
        .przycisk-usun {
            background-color: #dc3545;
            color: white;
        }
        .przycisk-usun:hover { background-color: #c82333; }
        
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 2rem 0;
        }

        /* Sekcja Import/Eksport */
        .sekcja-io {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Lista produkt贸w */
        #lista-produktow {
            margin-top: 1.5rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
        .produkt-karta {
            padding: 1rem;
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .produkt-karta:hover {
            background-color: #f0f0f0;
        }
        .produkt-karta strong {
            color: var(--kolor-glowny);
        }

        /* Drobne komunikaty */
        #komunikat {
            text-align: center;
            padding: 0.5rem;
            margin-top: 1rem;
            border-radius: 4px;
            display: none; 
        }
        #komunikat.sukces {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        #komunikat.blad {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        /* STYLA DLA SKANERA KAMERY */
        #skaner-kontener {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #skaner-kontener.aktywny {
            display: flex;
        }

        #wynik-skanowania {
            color: white;
            font-size: 1.5rem;
            margin-top: 1rem;
            text-align: center;
        }

        #przycisk-zamknij-skaner {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.75rem 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Konfiguracja dla QuaggaJS */
        #interactive.viewport {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Wymagane, aby QuaggaJS wywietla wideo i kadr */
        #interactive.viewport > canvas, #interactive.viewport > video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .drawingBuffer {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* WIZUALNY PASEK CELOWNICZY - PASKOWY ROI */
        .drawingBuffer:after {
            content: '';
            position: absolute;
            top: 45%; 
            left: 5%; 
            width: 90%;
            height: 10%; /* Wski pasek */
            border: 3px solid rgba(255, 255, 255, 0.9); 
            border-radius: 5px;
            box-sizing: border-box;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); 
        }

    </style>
</head>
<body>

    <main class="kontener">
        <form id="formularz-produktu" onsubmit="return false;">

            <!-- SEKCJA EAN -->
            <div class="ean-grupa">
                <div class="form-grupa" style="margin-bottom: 0;">
                    <!-- ZMIANA: type="text" z inputmode="numeric" dla EAN贸w zaczynajcych si od 0 -->
                    <input type="text" inputmode="numeric" pattern="[0-9]*" id="ean" name="ean" placeholder="Wpisz lub zeskanuj kod EAN..." required>
                </div>
                <button type="button" id="przycisk-skanuj-aparat"></button>
                <button type="button" id="przycisk-szukaj" class="przycisk"></button>
            </div>
            
            <!-- DANE PRODUKTU -->
            <div class="flex-grupa">
                <div class="form-grupa">
                    <label for="sklep"></label>
                    <input type="text" id="sklep" name="sklep" placeholder="SKLEP">
                </div>
                <div class="form-grupa">
                    <label for="marka"></label>
                    <input type="text" id="marka" name="marka" placeholder="MARKA">
                </div>
            </div>

            <div class="flex-grupa">
                <div class="form-grupa">
                    <label for="cena">Cena (z)</label>
                    <input type="number" id="cena" name="cena" placeholder="1.99" step="0.01">
                </div>
                <div class="form-grupa">
                    <label for="cenaPromo">Cena promo (z)</label>
                    <input type="number" id="cenaPromo" name="cenaPromo" placeholder="1.49" step="0.01">
                </div>
            </div>
            <div class="form-grupa">
                <label for="nazwa"></label>
                <!-- ZMIANA: Pole nazwa bdzie teraz automatycznie uzupenia gramatur -->
                <input type="text" id="nazwa" name="nazwa" placeholder="Mleko UHT 3,2% 1L">
            </div>
            
            <div class="flex-grupa">
                <div class="form-grupa">
                    <label for="gramatura"></label>
                    <input type="number" id="gramatura" name="gramatura" placeholder="1" step="any">
                </div>
                <div class="form-grupa">
                    <label for="rodzajGramatury"></label>
                    <select id="rodzajGramatury" name="rodzajGramatury">
                        <option value="szt">szt.</option>
                        <option value="g">g</option>
                        <option value="ml">ml</option>
                        <option value="kg">kg</option>
                        <option value="l">l</option>
                    </select>
                </div>
            </div>

            <div class="flex-grupa">
                <div class="form-grupa">
                    <label for="producent">Producent</label>
                    <input type="text" id="producent" name="producent" placeholder="Mlekowita">
                </div>
                <div class="form-grupa">
                    <label for="pogrupowanie">Pogrupowanie</label>
                    <input type="text" id="pogrupowanie" name="pogrupowanie" placeholder="Mleko UHT">
                </div>
            </div>

            <!-- NOWE POLE: Data Aktualizacji Ceny -->
            <div class="form-grupa">
                <label for="dataAktualizacjiDisplay">Data ost. zmiany ceny</label>
                <input type="text" id="dataAktualizacjiDisplay" disabled style="background-color: #f0f0f0;">
                <input type="hidden" id="dataAktualizacji" name="dataAktualizacji">
            </div>

            <div class="form-grupa">
                <label for="powiazane">Produkty powizane (EANy)</label>
                <input type="text" id="powiazane" name="powiazane" placeholder="Wpisz EANy po przecinku...">
            </div>
            
            <!-- Ukryte pole opisu, jeli go potrzebujesz (byo w kodzie) -->
            <textarea id="opis" name="opis" style="display:none;"></textarea>

            <div id="komunikat"></div>

            <div class="przyciski-formularza">
                <button type="button" id="przycisk-zapisz" class="przycisk przycisk-glowny">Zapisz zmiany</button>
                <button type="button" id="przycisk-usun" class="przycisk przycisk-usun">Usu produkt</button>
            </div>

        </form>

        <hr>

        <!-- SEKCJA IMPORT/EKSPORT -->
        <div class="sekcja-io">
            <button type="button" id="przycisk-eksport" class="przycisk" style="flex: 1;">Eksportuj do CSV</button>
            <input type="file" id="input-import" accept=".csv" style="display: none;">
            <button type="button" id="przycisk-import" class="przycisk" style="flex: 1;">Importuj z CSV</button>
        </div>

        <!-- LISTA PRODUKTW W BAZIE -->
        <h2>Zapisane produkty</h2>
        <div id="lista-produktow">
            <!-- Tutaj JavaScript bdzie dynamicznie wstawia produkty z bazy -->
        </div>

    </main>

    <!-- KONTENER SKANERA (penoekranowy) -->
    <div id="skaner-kontener">
        <button id="przycisk-zamknij-skaner">X Zamknij</button>
        <div id="interactive" class="viewport"></div>
        <div id="wynik-skanowania">Gotowy do skanowania...</div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- STAE ELEMENTY UI ---
            const formularz = document.getElementById('formularz-produktu');
            const eanInput = document.getElementById('ean');
            const listaProduktowDiv = document.getElementById('lista-produktow');
            const komunikatDiv = document.getElementById('komunikat');
            
            const btnSzukaj = document.getElementById('przycisk-szukaj');
            const btnZapisz = document.getElementById('przycisk-zapisz');
            const btnUsun = document.getElementById('przycisk-usun');
            const btnEksport = document.getElementById('przycisk-eksport');
            const btnImport = document.getElementById('przycisk-import');
            const inputImport = document.getElementById('input-import');
            
            const btnSkanujAparat = document.getElementById('przycisk-skanuj-aparat');
            const skanerKontener = document.getElementById('skaner-kontener');
            const btnZamknijSkaner = document.getElementById('przycisk-zamknij-skaner');
            const wynikSkanowaniaDiv = document.getElementById('wynik-skanowania');
            const opisInput = document.getElementById('opis'); 
            
            // NOWE ELEMENTY (NAPRAWIONE - DODANO BRAKUJCE DEFINICJE)
            const nazwaInput = document.getElementById('nazwa');
            const dataAktualizacjiDisplay = document.getElementById('dataAktualizacjiDisplay');

            // --- STAN SKANERA (dla stabilizacji) ---
            let ostatnioZeskanowanyEAN = null;
            let licznikPoprawnychOdczytow = 0;
            const WYMAGANY_COUNT = 3; 

            // --- GWNA BAZA DANYCH ---
            let bazaProduktow = [];
            const KLUCZ_BAZY = 'mojaBazaProduktowEAN';
            
            // ZMIANA: Poprawiona kolejno KOLUMNY_CSV
            const KOLUMNY_CSV = [
                'ean', 'nazwa', 'opis', 'sklep', 'marka', 'producent', 'pogrupowanie', 
                'gramatura', 'rodzajGramatury', 'cena', 'cenaPromo', 
                'dataAktualizacji', 'powiazane'
            ];
            
            const zaladujBaze = () => {
                const daneZLocalStorage = localStorage.getItem(KLUCZ_BAZY);
                if (daneZLocalStorage) {
                    try {
                        bazaProduktow = JSON.parse(daneZLocalStorage);
                    } catch (e) {
                        console.error("Bd adowania JSON z localStorage:", e);
                        bazaProduktow = [];
                    }
                } else {
                    bazaProduktow = [];
                }
                wyswietlListe();
            };

            const zapiszBaze = () => {
                localStorage.setItem(KLUCZ_BAZY, JSON.stringify(bazaProduktow));
            };
            
            const pokazKomunikat = (wiadomosc, typ = 'sukces') => {
                komunikatDiv.textContent = wiadomosc;
                komunikatDiv.className = `komunikat ${typ}`;
                
                setTimeout(() => {
                    komunikatDiv.className = '';
                    komunikatDiv.textContent = '';
                }, 4000);
            };

            const wyczyscFormularz = () => {
                formularz.reset();
                eanInput.focus();
                // ZMIANA: Czyszczenie pola daty
                dataAktualizacjiDisplay.value = '';
            };
            
            const wypelnijFormularz = (produkt) => {
                if (!produkt) return;
                for (const klucz in produkt) {
                    const pole = formularz.elements[klucz];
                    if (pole && typeof produkt[klucz] !== 'undefined') { 
                        pole.value = produkt[klucz];
                    }
                }
                opisInput.value = produkt.opis || '';
                // ZMIANA: Wypenienie pola daty
                dataAktualizacjiDisplay.value = produkt.dataAktualizacji || 'Brak';
            };

            // ZMIANA: Usunito automatyczne ustawianie daty z tej funkcji
            const pobierzDaneZFormularza = () => {
                const formData = new FormData(formularz);
                const produkt = {};
                for (const [klucz, wartosc] of formData.entries()) {
                    produkt[klucz] = wartosc;
                }
                produkt.opis = opisInput.value; 
                return produkt;
            };

            const wyszukajLubWyczysc = () => {
                const ean = eanInput.value.trim();
                
                if (!ean) {
                    wyczyscFormularz();
                    return;
                }
                
                const znalezionyProdukt = bazaProduktow.find(p => p.ean === ean);
                
                if (znalezionyProdukt) {
                    wypelnijFormularz(znalezionyProdukt);
                    pokazKomunikat(`Zaadowano produkt: ${znalezionyProdukt.nazwa}`);
                } else {
                    const wpisanyEAN = eanInput.value;
                    wyczyscFormularz();
                    eanInput.value = wpisanyEAN;
                    pokazKomunikat('Nowy produkt. Wypenij dane.', 'info');
                }
            };

            // ZMIANA: Logika zapisu daty aktualizacji
            const zapiszProdukt = () => {
                const ean = eanInput.value.trim();
                if (!ean) {
                    pokazKomunikat('EAN jest wymagany!', 'blad');
                    eanInput.focus();
                    return;
                }
                
                const daneProduktu = pobierzDaneZFormularza();
                const indeksProduktu = bazaProduktow.findIndex(p => p.ean === ean);
                const dzisiejszaData = new Date().toISOString().split('T')[0];
                
                if (indeksProduktu > -1) {
                    // --- AKTUALIZACJA ---
                    const staryProdukt = bazaProduktow[indeksProduktu];
                    
                    // Sprawd藕, czy cena (lub cena promo) si zmienia
                    if (String(staryProdukt.cena) !== String(daneProduktu.cena) || String(staryProdukt.cenaPromo) !== String(daneProduktu.cenaPromo)) {
                        daneProduktu.dataAktualizacji = dzisiejszaData;
                        pokazKomunikat('Produkt zaktualizowany (nowa data ceny)!', 'sukces');
                    } else {
                        // Cena si nie zmienia, zachowaj star dat
                        daneProduktu.dataAktualizacji = staryProdukt.dataAktualizacji || dzisiejszaData; // U偶yj starej daty, lub dzisiejszej jeli stara nie istnieje
                        pokazKomunikat('Produkt zaktualizowany (cena bez zmian).', 'sukces');
                    }
                    bazaProduktow[indeksProduktu] = daneProduktu;
                    
                } else {
                    // --- NOWY PRODUKT ---
                    daneProduktu.dataAktualizacji = dzisiejszaData;
                    bazaProduktow.push(daneProduktu);
                    pokazKomunikat('Produkt dodany do bazy!', 'sukces');
                }
                
                zapiszBaze();
                wyswietlListe();
                // Aktualizuj pole display po zapisie
                dataAktualizacjiDisplay.value = daneProduktu.dataAktualizacji;
            };

            const usunProdukt = () => {
                const ean = eanInput.value.trim();
                if (!ean) {
                    pokazKomunikat('Wpisz EAN produktu do usunicia', 'blad');
                    return;
                }
                
                const indeksProduktu = bazaProduktow.findIndex(p => p.ean === ean);
                
                if (indeksProduktu > -1) {
                    // U偶ywamy prostego confirm() z kodu u偶ytkownika
                    if (confirm('Czy na pewno chcesz usun ten produkt?')) { 
                        bazaProduktow.splice(indeksProduktu, 1);
                        zapiszBaze();
                        wyswietlListe();
                        wyczyscFormularz();
                        pokazKomunikat('Produkt zosta usunity.', 'sukces');
                    }
                } else {
                    pokazKomunikat('Nie znaleziono produktu o tym EAN.', 'blad');
                }
            };

            const wyswietlListe = () => {
                listaProduktowDiv.innerHTML = '';
                
                if (bazaProduktow.length === 0) {
                    listaProduktowDiv.innerHTML = '<p style="text-align: center; color: #777;">Brak produkt贸w w bazie. Dodaj pierwszy.</p>';
                    return;
                }
                
                bazaProduktow.forEach(produkt => {
                    const karta = document.createElement('div');
                    karta.className = 'produkt-karta';
                    karta.innerHTML = `
                        <strong>${produkt.nazwa || 'Brak nazwy'}</strong><br>
                        EAN: ${produkt.ean} | Akt.: ${produkt.dataAktualizacji || 'Brak daty'}
                    `;
                    
                    karta.addEventListener('click', () => {
                        wypelnijFormularz(produkt);
                        window.scrollTo(0, 0);
                    });
                    
                    listaProduktowDiv.appendChild(karta);
                });
            };

            const eksportujCSV = () => {
                if (bazaProduktow.length === 0) {
                    pokazKomunikat('Baza jest pusta. Brak danych do eksportu.', 'blad');
                    return;
                }
                
                const naglowki = KOLUMNY_CSV.join(',');
                const wiersze = bazaProduktow.map(produkt => {
                    return KOLUMNY_CSV.map(klucz => {
                        let wartosc = produkt[klucz] || '';
                        if (typeof wartosc === 'string' && (wartosc.includes(',') || wartosc.includes('"') || wartosc.includes('\n'))) {
                            wartosc = `"${wartosc.replace(/"/g, '""')}"`;
                        }
                        return wartosc;
                    }).join(',');
                }).join('\n');

                const finalnyCSV = `${naglowki}\n${wiersze}`;
                
                const blob = new Blob([finalnyCSV], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                const data = new Date().toISOString().split('T')[0];
                a.setAttribute('href', url);
                a.setAttribute('download', `produkty_export_${data}.csv`);
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                pokazKomunikat('Pomylnie wyeksportowano do CSV.', 'sukces');
            };

            const importujCSV = () => {
                inputImport.click();
            };

            const obsluzImportPliku = (event) => {
                const plik = event.target.files[0];
                if (!plik) return;
                
                if (!confirm('Czy na pewno chcesz importowa? Spowoduje to cakowite nadpisanie (utrat) WSZYSTKICH obecnych danych w bazie.')) {
                    event.target.value = '';
                    return;
                }
                    
                const reader = new FileReader();
                reader.onload = (e) => {
                    const tekstCSV = e.target.result;
                    try {
                        const nowaBaza = przetworzCSV(tekstCSV);
                        
                        bazaProduktow = nowaBaza;
                        zapiszBaze();
                        wyswietlListe();
                        pokazKomunikat(`Pomylnie zaimportowano ${nowaBaza.length} produkt贸w.`, 'sukces');
                        wyczyscFormularz();

                    } catch (error) {
                        pokazKomunikat(`Bd importu: ${error.message}`, 'blad');
                        console.error("Bd przetwarzania CSV:", error);
                    }
                };
                reader.readAsText(plik);
                event.target.value = '';
            };

            const przetworzCSV = (csv) => {
                const linie = csv.split('\n').filter(line => line.trim() !== '');
                if (linie.length === 0) {
                    throw new Error('Plik CSV jest pusty.');
                }
                
                // U偶ywamy zdefiniowanych KOLUMN CSV jako nag贸wk贸w
                const naglowkiDoUzycia = KOLUMNY_CSV; 
                
                // Sprawdzenie nag贸wk贸w pliku (opcjonalne, ale dobre)
                const naglowkiWPliku = linie[0].split(',').map(h => h.trim().replace(/"/g, ''));
                if(naglowkiWPliku[0] !== 'ean') {
                    console.warn("Plik CSV mo偶e nie mie poprawnych nag贸wk贸w, pr贸ba importu...");
                }

                const nowaBaza = [];

                for (let i = 1; i < linie.length; i++) {
                    const wartosci = linie[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/"/g, ''));
                    
                    if (wartosci.length < naglowkiDoUzycia.length) continue; 
                    
                    const produkt = {};
                    for (let j = 0; j < naglowkiDoUzycia.length; j++) {
                        // U偶ywamy naszej zdefiniowanej kolejnoci kolumn
                        produkt[naglowkiDoUzycia[j]] = wartosci[j];
                    }
                    
                    if (produkt.ean) { 
                        nowaBaza.push(produkt);
                    }
                }
                
                if (nowaBaza.length === 0) {
                    throw new Error('Nie znaleziono poprawnych produkt贸w do zaimportowania.');
                }
                
                return nowaBaza;
            };


            // --- ZAAWANSOWANE FUNKCJE SKANERA KAMERY ---

            const startSkaner = () => {
                skanerKontener.classList.add('aktywny');
                wynikSkanowaniaDiv.textContent = 'adowanie kamery...';
                
                ostatnioZeskanowanyEAN = null;
                licznikPoprawnychOdczytow = 0;

                const inputStreamConfig = {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'), 
                    constraints: {
                        facingMode: "environment", 
                        width: { min: 1280 }, 
                        height: { min: 720 },
                    },
                    area: { top: "40%", right: "10%", left: "10%", bottom: "40%" }
                };

                Quagga.init({
                    inputStream: inputStreamConfig,
                    locator: {
                        patchSize: "large", 
                        halfSample: true,
                        locate: true,
                    },
                    decoder: {
                        readers: ["ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader"],
                        multiple: false 
                    },
                    frequency: 10, 
                    numOfWorkers: 0, 
                }, function (err) {
                    if (err) {
                        wynikSkanowaniaDiv.textContent = 'Bd dostpu do kamery: ' + err.name + '. Upewnij si, 偶e u偶ywasz HTTPS!';
                        console.error("Bd Quagga.init:", err);
                        return;
                    }
                    Quagga.start();
                    wynikSkanowaniaDiv.textContent = 'Ustaw kod EAN w biaym pasku.';
                });

                Quagga.onDetected(onDetected);
                Quagga.onProcessed(onProcessed);
            };

            const stopSkaner = () => {
                if (Quagga && Quagga.stop) {
                    Quagga.stop();
                    Quagga.offProcessed();
                    Quagga.offDetected();
                }
                skanerKontener.classList.remove('aktywny');
                wynikSkanowaniaDiv.textContent = 'Gotowy do skanowania...';
            };

            const onProcessed = (result) => {
                var drawingCtx = Quagga.canvas.ctx.overlay,
                    drawingCanvas = Quagga.canvas.dom.overlay;
                
                drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);

                if (result && result.box) {
                    Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "yellow", lineWidth: 2});
                }
            };

            const onDetected = (result) => {
                const ean = result.codeResult.code;
                
                if (!ean || !(ean.length === 13 || ean.length === 8 || ean.length === 12)) {
                    return; 
                }
                
                if (ean === ostatnioZeskanowanyEAN) {
                    licznikPoprawnychOdczytow++;
                    wynikSkanowaniaDiv.textContent = `Wykryto: ${ean} (Stabilizacja: ${licznikPoprawnychOdczytow}/${WYMAGANY_COUNT})`;
                } else {
                    ostatnioZeskanowanyEAN = ean;
                    licznikPoprawnychOdczytow = 1;
                    wynikSkanowaniaDiv.textContent = `Wykryto: ${ean} (Stabilizacja: 1/${WYMAGANY_COUNT})`;
                }

                if (licznikPoprawnychOdczytow >= WYMAGANY_COUNT) {
                    stopSkaner(); 
                    
                    eanInput.value = ean; 
                    
                    wyszukajLubWyczysc();
                    
                    pokazKomunikat(`Kod EAN zeskanowany: ${ean}`, 'sukces');
                    
                    window.scrollTo(0, 0);
                }
            };
            
            // --- NOWA FUNKCJA: AUTOUZUPENIANIE GRAMATURY ---
            const autoUzupelnijGramature = () => {
                const nazwa = nazwaInput.value;
                const gramaturaInput = document.getElementById('gramatura');
                const rodzajGramaturySelect = document.getElementById('rodzajGramatury');

                // Regex 1: Szuka wartoci typu "1.5L", "300ml", "75g" (z kropk lub przecinkiem)
                const regexGram = /(\d+[\.,]?\d*)\s*(g|ml|kg|l)\.?\s*$/i;
                // Regex 2: Szuka wartoci typu "2szt"
                const regexSzt = /(\d+)\s*(szt)\.?\s*$/i;
                
                const matchGram = nazwa.match(regexGram);
                const matchSzt = nazwa.match(regexSzt);
                
                if (matchGram) {
                    // Np. "1.5L" lub "300g"
                    let gramatura = matchGram[1].replace(',', '.'); // Zamie przecinek na kropk
                    let jednostka = matchGram[2].toLowerCase();
                    gramaturaInput.value = parseFloat(gramatura);
                    rodzajGramaturySelect.value = jednostka;
                } else if (matchSzt) {
                    // Np. "2szt"
                    gramaturaInput.value = parseInt(matchSzt[1]);
                    rodzajGramaturySelect.value = 'szt';
                } else {
                    // "nic" -> domylnie 1szt (zgodnie z prob)
                    gramaturaInput.value = 1;
                    rodzajGramaturySelect.value = 'szt';
                }
            };


            // --- INICJALIZACJA ---
            
            // Podpicie funkcji do przycisk贸w
            btnSzukaj.addEventListener('click', wyszukajLubWyczysc);
            btnZapisz.addEventListener('click', zapiszProdukt);
            btnUsun.addEventListener('click', usunProdukt);
            btnEksport.addEventListener('click', eksportujCSV);
            btnImport.addEventListener('click', importujCSV);
            inputImport.addEventListener('change', obsluzImportPliku);
            
            // Podpicie funkcji Skanera Kamery
            btnSkanujAparat.addEventListener('click', startSkaner);
            btnZamknijSkaner.addEventListener('click', stopSkaner);
            
            // NOWE: Podpicie autouzupeniania gramatury
            nazwaInput.addEventListener('input', autoUzupelnijGramature);

            // Start
            zaladujBaze();
            eanInput.focus();
        });
    </script>
</body>
